name: SonarQube Cloud

on:
  push:
    branches:
      - main
  # pull_request:
  #   types: [opened, synchronize, reopened]
  # workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    # environment:
    #   name: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube Scanner for .NET
        run: | 
          cd src  
          dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarQube analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd src
          dotnet-sonarscanner begin \
            /k:"fiap-8soat-tc-one_tc-backend-s4-payment-gateway" \
            /o:"fiap-8soat-tc-one" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.coveragePlugin=cobertura \
            /d:sonar.coverageReportPaths=../test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/coverage/coverage.cobertura.xml

      - name: Restore dependencies
        run: |
          cd src
          dotnet restore

      - name: Build the project
        run: | 
          cd src
          dotnet build --configuration Release --no-restore

      - name: Run tests with code coverage
        run: |
          cd src
          dotnet tool install dotnet-reportgenerator-globaltool --tool-path ./tools
          dotnet test --configuration Release --nologo --collect:"XPlat Code Coverage"
          ./tools/reportgenerator "-reports:../test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/**/coverage.cobertura.xml" "-targetdir:../test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/coverage/reports" "-reporttypes:HTMLInline;HTMLChart"
          mv ../test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/**/coverage.cobertura.xml ../test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/coverage/coverage.cobertura.xml
          cd ..
          cd test/Tc.Backend.S4.Payment.Gateway.Tests/TestResults/coverage/
          ls -la
      - name: Complete SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd src 
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}" 
